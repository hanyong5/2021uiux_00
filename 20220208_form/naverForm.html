<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div id="header">
            <h1><a href="#">네이버</a></h1>
        </div>
        <div id="content">
            <form action="#">
                <!-- id/pw  -->
                <fieldset>
                    <legend class="blind">아이디/비밀번호</legend>
                    <p class="field">
                        <label for="user-id" class="blind">아이디</label>
                        <input type="text" id="user-id" name="id" placeholder="아이디입력" class="inp-field">
                        <span class="icon email">@naver.com</span>
                    </p>
                    <p class="field">
                        <label for="user-pass1" class="blind">비밀번호</label>
                        <input type="text" id="user-pass1" name="pass1" placeholder="비밀번호입력" class="inp-field">
                        <span class="icon pass1">비밀번호</span>
                    </p>
                    <p class="field">
                        <label for="user-pass2" class="blind">비밀번호</label>
                        <input type="text" id="user-pass2" name="pass2" placeholder="비밀번호확인" class="inp-field">
                        <span class="icon pass2">비밀번호확인</span>
                    </p>
                </fieldset>
                
                <!-- personal -->
                <fieldset>
                    <legend class="blind">개인정보</legend>
                    <p class="field">
                        <label for="user-name" class="blind">이름</label>
                        <input type="text" name="user-name" id="user-name" placeholder="이름" class="inp-field w458">
                    </p>
                    <p class="field">
                        <label for="user-man">남자</label>
                        <input type="radio" name="user-s" checked value="남" id="user-man">
                        <label for="user-woman">여자</label>
                        <input type="radio" name="user-s" value="여" id="user-woman">
                    </p>
                </fieldset>
                
                <!-- tell -->
                <fieldset>
                    <legend class="blind">전화인증</legend>
                </fieldset>
                <input type="submit" value="회원가입">
            </form>
        </div>
    </div>
</body>
</html>
