<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="wrap">
        <div id="header">
            <h1><a href="#">네이버</a></h1>
        </div>
        <div id="content">
            <form action="#">
                <!-- id/pw  -->
                <fieldset>
                    <legend class="blind">아이디/비밀번호</legend>
                    <p class="field">
                        <label for="user-id" class="blind">아이디</label>
                        <input type="text" id="user-id" name="id" placeholder="아이디입력" class="inp-field">
                        <span class="icon email">@naver.com</span>
                    </p>
                </fieldset>
                
                <!-- personal -->
                <fieldset>
                    <legend>개인정보</legend>
                </fieldset>
                
                <!-- tell -->
                <fieldset>
                    <legend>전화인증</legend>
                </fieldset>
                <input type="submit" value="회원가입">
            </form>
        </div>
    </div>
</body>
</html>
