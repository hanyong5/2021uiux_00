<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/animate.css">

    <script src="../js/wow.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <style>
        .box{text-align: center;}
        .view{
            width: 1000px;display: flex;
            margin: 0 auto;justify-content: space-between;
        }
        .view li{
            width: calc( ( 100% - 30px ) / 4 );background: skyblue;
            height: 200px;display: flex;justify-content: center;align-items: center;
            border-radius:10px
        }
    </style>

    <script>
        $(document).ready(function(){
            
        })
    </script>



</head>
<body>
    <div style="height:1000px"></div>
    <h1 class="box wow flip">Lorem, ipsum dolor.</h1>
    <ul class="view">
        <li class="wow fadeInLeft" data-wow-offset="100">test1</li>
        <li class="wow fadeInUp" data-wow-delay="0.2s" data-wow-offset="100">test2</li>
        <li class="wow fadeInDown" data-wow-delay="0.4s" data-wow-offset="100">test3</li>
        <li class="wow fadeInRight" data-wow-delay="0.6s" data-wow-offset="100">test4</li>
    </ul>
    <div style="height:1000px"></div>
</body>
</html>
